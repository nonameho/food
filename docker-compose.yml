version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-food_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-food_password}
      POSTGRES_DB: ${POSTGRES_DB:-food_ordering_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://food_user:food_password@db:5432/food_ordering_db?schema=public}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      SERVER_URL: ${SERVER_URL:-http://localhost:5000}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASS: ${EMAIL_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:5000}
        VITE_APP_NAME: ${VITE_APP_NAME:-Food Ordering App}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  backend_uploads:
  backend_logs:
